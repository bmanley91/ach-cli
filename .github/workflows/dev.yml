name: PR CI

on:
  push:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test
        run: ./gradlew test jacocoTestReport
      - name: Build
        run: ./gradlew cli-app:packageDistribution
